title: I have over 20 years of engineering experience that includes both working in the industry and academia. I hold a Master’s of Science and a Bachelor’s of Science both in Electrical Engineering. I am currently working as an Associate Professor of Electrical Engineering at Iqra National University in Pakistan. Previously, I have worked as an Associate Professor of Electrical and Computer Engineering Department at Indiana Institute of Technology on a Tenure Track appointment. Prior to becoming a faculty member, I have worked for ten years in the Industry working as Applications Engineer for leading semiconductor companies like Toshiba Semiconductors, Micron Technology and ARM Computers. I have made contributions to maintain the success of these companies and to help the customer engineering teams, created various tools including design guides and white papers that were published on company website and in leading industry publications. 
